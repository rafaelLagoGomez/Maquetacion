
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto1-bootstrapCajas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="height: 19rem;">
            <div class="bg-primary text-white col-6">
                primary
            </div>
            <div class="bg-warning text-white col-6">
                warning
            </div>
        </div>

        <div class="row" style="height: 19rem;">
            <div class="bg-primary text-white col-2">
                primary
            </div>
            <div class="bg-danger text-white col-6">
                danger
            </div>
            <div class="bg-warning text-white col-4">
                warning
            </div>
        </div>

        <div class="row" style="height: 19rem;">
            <div class="bg-success text-white col-4">
                success
            </div>
            <div class="bg-primary text-white col-6">
                primary
            </div>
            <div class="bg-warning text-white col-2">
                warning
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
</body>
</html>
