
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto4Grid</title>
    <link rel="stylesheet" href="reto4grid.css">
</head>
<body>
    <header class="headerbox">
        <article class="header">Header</article>
        <article class="imagen">Imagen</article>
    </header>   
    
    <section class="container">
        <div class="asidebox">
            <article class="aside1">Aside1</article>
            <article class="aside2">Aside2</article>
        </div>

        <div class="contenidobox">
            <article class="contenido">Contenido</article>
            <article class="texto">Texto</article>
        </div>
    </section>  

    <footer class="footer-contacto">
        <article class="footer">Footer</article>
    </footer>
</body>
</html>
