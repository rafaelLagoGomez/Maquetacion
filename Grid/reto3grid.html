
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto3Grid</title>
    <link rel="stylesheet" href="reto3grid.css">
</head>
<body>
    <header class="header">HEADER</header>   
    
    <section class="container">
        <div class="bluebox">
            <article class="contenido">CONTENIDO</article>
            <article class="texto1">Texto1</article>
            <article class="texto2">Texto2</article>
        </div>

        <div class="turquoisebox">
            <article class="menu">MENU</article>
            <article class="menu1">Menu1</article>
            <article class="menu2">Menu2</article>
            <article class="menu3">Menu3</article>
        </div>
    </section>  

    <footer class="footer-contacto">
        <article class="footer">Footer</article>
        <article class="contacto">Contacto</article>
    </footer>
</body>
</html>
